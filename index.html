<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Field Followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text"name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                male <input type="radio" name="Gender" id="male" required>
                Female<input type="radio" name="Gender" id="Female">
            </p>
        </fieldset>
        <p>Address:  <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <P>Mobile Number:* <input type="tel" name="mobile number" id="mobile number" required></P>
        <P>Pincode:* <input type="number" name="Pincode" id="Pincode" required></P>
        <h2>Payment Information</h2>
        <p>Card Type:* 
            <select name="Card_Type " id="Card_Type"required>
            <option value="">--select card type--</option>
            <option value="Visa">-visa-</option>
            <option value="Rupay">-Rupay-</option>
            <option value="Master">-Master-</option>
        </select>
        </p>
        <p>
            Card number:* <input type="number" id="card number"required>
        </p>
        <p>
            Expiration Date:* <input type="date" name="Expiration Date" id=" Expiration date" required>
        </p>
        <p>
            CVV:* <input type="password" name="cvv" id="cvv"required>
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
